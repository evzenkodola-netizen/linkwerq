<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kontakt - Linkwerq</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Open+Sans:400,600&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0;
  background: #1b79ea;
  font-family: 'Montserrat', Arial, sans-serif;
  color: #222;
}
header {
  background: transparent;
  padding: 16px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
  flex-direction: row;
  color: #fff;
}
.logo {
  color: #fff;
  font-weight: 900;
  font-size: 2em;
  letter-spacing: 1.5px;
  margin-right: 20px;
}
.nav {
  display: flex;
  gap: 20px;
  font-size: 1em;
  align-items: center;
}
.nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 400;
}
.nav a.account {
  background: #eff;
  color: #1871e6;
  border-radius: 7px;
  padding: 4px 12px;
  font-weight: 700;
}
.lang-switch {
  display: flex;
  gap: 10px;
  font-weight: 600;
  color: #fff;
}
.lang-switch a {
  color: #fff;
  text-decoration: none;
  padding: 2px 6px;
}
.lang-switch a.active, .lang-switch a:hover {
  font-weight: 900;
  text-decoration: underline;
}
.main-wrapper {
  background: #fafafa;
  max-width: 1100px;
  margin: 24px auto 0;
  border-radius: 20px;
  box-shadow: 0 2px 16px #1b79ea40;
  padding: 40px 36px 8px;
  font-family: 'Open Sans', sans-serif;
  color: #222;
}
h1.title-header {
  text-align: center;
  font-weight: 900;
  font-size: 2.6em;
  margin: 10px 0 30px 0;
  font-family: 'Montserrat', sans-serif;
}
.section-box {
  border: 2px solid #1b79ea;
  background: #ffffffcc;
  border-radius: 16px;
  padding: 24px 28px;
  margin-bottom: 40px;
  box-shadow: 0 8px 20px rgba(27, 121, 234, 0.15);
  transition: box-shadow 0.3s ease;
}
.section-box:hover {
  box-shadow: 0 12px 30px rgba(27, 121, 234, 0.3);
}
form {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
input[type="text"],
input[type="email"],
textarea {
  border: 1.5px solid #aad2fa;
  border-radius: 12px;
  padding: 14px 16px;
  font-size: 1em;
  background: #fff;
  outline: none;
  resize: vertical;
  width: 100%;
  box-sizing: border-box;
  transition: border-color 0.2s ease;
}
input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
  border-color: #1b79ea;
  box-shadow: 0 0 8px #1b79ea77;
}
button {
  background: #1b79ea;
  color: #fff;
  font-weight: 700;
  border: none;
  padding: 14px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1.15em;
  transition: background 0.3s ease;
  width: 100%;
}
button:hover {
  background: #155ab7;
}
/* Responsive */
@media screen and (max-width: 620px) {
  header {
    padding: 12px 10px;
    gap: 20px;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    font-size: 1.6em;
    margin-right: 0;
  }
  .nav {
    gap: 10px;
    font-size: 0.9em;
    flex-wrap: wrap;
    justify-content: center;
  }
  h1.title-header {
    font-size: 1.8em;
    margin-bottom: 24px;
  }
  .section-box {
    padding: 20px 20px;
    margin-bottom: 30px;
  }
  form {
    gap: 12px;
  }
}
@media screen and (max-width: 400px) {
  h1.title-header {
    font-size: 1.4em;
  }
}
</style>
</head>
<body>
<header>
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="images/logo.png" alt="Logo" style="width: 80px; height: auto;">
    <div class="logo">Linkwerq</div>
    <nav class="nav">
      <a href="index.html">Domů</a>
      <a href="pro_firmy.html">Pro firmy</a>
      <a href="remeslnici.html">Pro řemeslníky</a>
      <a href="spolupracujeme.html" class="account">Spolupracujeme</a>
    </nav>
    <div class="lang-switch">
      <a href="index.html">Čeština</a>
      <span>|</span>
      <a href="index_en.html">English</a>
      <span>|</span>
      <a href="index_de.html">Deutsch</a>
    </div>
</header>

<div class="main-wrapper">
  <h1 class="title-header">Kontaktujte nás</h1>

  <div class="section-box">
    <form action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="name" placeholder="Jméno" required />
      <input type="email" name="_replyto" placeholder="Email" required />
      <textarea name="message" placeholder="Zpráva" rows="6" required></textarea>
      <button type="submit">Odeslat</button>
    </form>
  </div>
</div>

<footer>
  &copy; 2025 Linkwerq. Všechna práva vyhrazena.
</footer>
</body>
</html>
