<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partners - Linkwerq</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Open+Sans:400,600&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0;
  background: #1b79ea;
  font-family: 'Montserrat', Arial, sans-serif;
  color: #222;
}
header {
  background: transparent;
  padding: 16px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
  flex-direction: row;
  color: #fff;
}
.logo {
  color: #fff;
  font-weight: 900;
  font-size: 2em;
  letter-spacing: 1.5px;
  margin-right: 20px;
}
.nav {
  display: flex;
  gap: 20px;
  font-size: 1em;
  align-items: center;
}
.nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 400;
}
.nav a.account {
  background: #eff;
  color: #1871e6;
  border-radius: 7px;
  padding: 4px 12px;
  font-weight: 700;
}
.lang-switch {
  display: flex;
  gap: 10px;
  font-weight: 600;
  color: #fff;
}
.lang-switch a {
  color: #fff;
  text-decoration: none;
  padding: 2px 6px;
}
.lang-switch a.active, .lang-switch a:hover {
  font-weight: 900;
  text-decoration: underline;
}
.main-wrapper {
  background: #fafafa;
  max-width: 1100px;
  margin: 24px auto 0;
  border-radius: 20px;
  box-shadow: 0 2px 16px #1b79ea40;
  padding: 40px 36px 8px;
  font-family: 'Open Sans', sans-serif;
}
h1.title-header {
  text-align: center;
  font-weight: 900;
  font-size: 2.6em;
  color: #222;
  margin: 10px 0 30px 0;
  font-family: 'Montserrat', sans-serif;
}
.partner-list {
  display: flex;
  flex-wrap: wrap;
  gap: 32px;
  justify-content: center;
}
.partner-card {
  background: #fff;
  border: 2px solid #1b79ea;
  border-radius: 14px;
  padding: 28px 32px;
  min-width: 260px;
  max-width: 340px;
  text-align: center;
  box-shadow: 0 4px 14px rgba(27, 121, 234, 0.12);
  margin-bottom: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.partner-card img {
  max-width: 120px;
  max-height: 120px;
  margin-bottom: 16px;
  margin-top: 10px;
}
.partner-card h2 {
  font-size: 1.4em;
  margin: 0 0 10px 0;
  color: #1b79ea;
  font-weight: 900;
}
.partner-card p {
  margin: 0 0 10px 0;
  font-size: 1em;
}
footer {
  background-color: #1b79ea;
  color: white;
  text-align: center;
  padding: 16px 0;
  font-family: 'Open Sans', sans-serif;
  font-size: 0.9em;
  border-radius: 0 0 20px 20px;
  margin-top: 40px;
}

/* Responsive styles */
@media screen and (max-width: 620px) {
  header {
    padding: 12px 10px;
    gap: 20px;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
  .logo {
    font-size: 1.6em;
    margin-right: 0;
  }
  .nav {
    gap: 10px;
    font-size: 0.9em;
    flex-wrap: wrap;
    justify-content: center;
  }
  h1.title-header {
    font-size: 1.8em;
  }
  .main-wrapper {
    padding: 24px 7px 0 7px;
  }
  .partner-list {
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }
  .partner-card {
    margin-bottom: 22px;
    width: 97%;
    min-width: unset;
    max-width: unset;
    padding: 18px 5px;
  }
}
@media screen and (max-width: 400px) {
  h1.title-header {
    font-size: 1.4em;
  }
  .partner-card h2 {
    font-size: 1.1em;
  }
  .partner-card p {
    font-size: 0.96em;
  }
}
</style>
</head>

<header>
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="images/logo.png" alt="Logo" style="width: 80px; height: auto;">
    <div class="logo">Linkwerq</div>
  </div>
  <nav class="nav">
    <a href="index_en.html">Home</a>
    <a href="for_companies.html">For Companies</a>
    <a href="craftsmen.html">For Craftsmen</a>
    <a href="services.html">Services</a>
    <a href="contact.html" class="account">Contact</a>
  </nav>
  <div class="lang-switch">
    <a href="index.html">Čeština</a>
    <span>|</span>
    <a href="index_en.html" class="active">English</a>
    <span>|</span>
    <a href="index_de.html">Deutsch</a>
  </div>
</header>
<div class="main-wrapper">
  <h1 class="title-header">Partners & Support</h1>

  <div class="partner-list">
    <div class="partner-card">
      <img src="aspora.png" alt="Aspora s.r.o. Logo" />
      <h2>Aspora s.r.o.</h2>
      <p><a href="https://aspora.building" target="_blank">aspora.building</a></p>
      <p>A construction and assembly company supporting our projects and connecting craftsmen with quality builds in Germany.</p>
    </div>

  </div>

</div>
<footer>
  &copy; 2025 Linkwerq. All rights reserved.
</footer>

</html>
